<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" href="/styles.css" rel="stylesheet" />
<title>User Home Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<a class="logout" href="/logout-action"> Logout</a>
	</div>
	Bem vindo
	<span th:text="${loggedUser.name}"></span>!

	<div>
		Edit your profile: <a href="/user/edit-profile-request-action">Edit profile</a>
	</div>
	<div>
		Create a new task: <a href="/task/create-task-request-action">New task </a>
	</div>
	<div>Suas tasks:</div>
	<div th:each="task : ${loggedUser.tasks}">
		Name: <span th:text="${task.name}"></span> | <a th:href="'/task/edit-task-request-action?id=' + ${task.id}"> Editar </a>
	</div>

</body>
</html>
